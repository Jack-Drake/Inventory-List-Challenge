<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/index.css" rel="stylesheet">

    <title>Inventory Panel</title>
</head>

<body style="overflow: hidden;">
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Inventory Panel</span>
        </div>
    </nav>

    <div class="row fullHeight">
        <div class="col-2" style="padding:0;">
            <div class="container fullHeight" style="background-color:rgb(243, 243, 243);padding-top: 25px;">
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-2">

                        <!-- Button trigger modal -->

                        <button type="button" style="border: none;" data-bs-toggle="modal"
                            data-bs-target="#createNewInventory">
                            <h5 id="addInventory">+</h5>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="createNewInventory" data-bs-backdrop="static"
                            data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Create New Inventory Modal</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- name of inventory -->
                                        <div class="row pt-5">
                                            <div class="col">
                                                <h5><strong>Name</strong></h5>
                                            </div>
                                            <div class="col text-end">
                                                <h6 id="create_inventory_name"><input class="form-control" type="text">
                                                </h6>
                                            </div>
                                        </div>
                                        <hr>
                                        <!-- quantity -->
                                        <div class="row pt-5">
                                            <div class="col">
                                                <h5><strong>Quantity</strong></h5>
                                            </div>
                                            <div class="col text-end">
                                                <h6 id="create_inventory_quantity"><input class="form-control"
                                                        type="number"></h6>
                                            </div>
                                        </div>
                                        <hr>
                                        <!-- description -->
                                        <div class="row pt-2">
                                            <div class="col-12">
                                                <h5><strong>Description</strong></h5>
                                            </div>
                                            <div class="col-12 text-left">
                                                <h6 id="create_inventory_description"><textarea class="form-control"
                                                        type="text"></textarea></h6>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row pt-2">
                                            <div class="col">
                                                <h5><strong>Warehouse/Location</strong></h5>
                                            </div>
                                            <div class="col text-end">
                                                <h6 id="create_inventory_location"><input class="form-control"
                                                        type="text"></h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button onclick="createInventory();" data-bs-dismiss="modal" type="button"
                                            class="btn btn-primary">Create New Inventory</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <hr>
                <!-- Inventory Information will be placed here -->
                <div id="inventoryListing">

                </div>
            </div>
        </div>
        <div class="col-10 no_inventory_msg_styling">
            <div id="no_inventory_msg" class="text-center">
                <img width="100" height="100" src="assets/exclamation-mark-not-found.jpeg">
                <h3>No Inventory Selected</h3>
            </div>
            <div id="inventory_information" class="p-3 d-none">
                <h2 id="inventory_name" class="text-center">Inventory 1</h2>

                <!-- quantity -->
                <div class="row pt-5">
                    <div class="col">
                        <h5><strong>Quantity</strong></h5>
                    </div>
                    <div class="col text-end">
                        <h6 id="inventory_quantity">20</h6>
                    </div>
                </div>
                <hr>
                <!-- description -->
                <div class="row pt-2">
                    <div class="col-12">
                        <h5><strong>Description</strong></h5>
                    </div>
                    <div class="col-12 text-left">
                        <h6 id="inventory_description">20</h6>
                    </div>
                </div>
                <hr>
                <div class="row pt-2">
                    <div class="col">
                        <h5><strong>Warehouse/Location</strong></h5>
                    </div>
                    <div class="col text-end">
                        <h6 id="inventory_location">20</h6>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col">
                        <!-- edit button -->
                        <button onclick="editInventory()" id="edit_Inventory" class="form-control d-relative" type="button">Edit</button>
                    </div>
                    <div class="col">
                        <!-- delete -->
                        <button onclick="deleteInventory(this)" id="delete_Inventory" class="form-control d-relative" type="button">Delete</button>
                    </div>
                </div>

                <!-- save button -->
                <button onclick="saveInventory()" id="save_Inventory" class="form-control d-none" type="button">Save</button>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
</body>

</html>
